<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Yantorno - Crear cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section>
        <div class="container-form">
            <div class="formulario">            
            <form id="form-signup">
                <h2>Bienvenido</h2>
                <h3>Crear cuenta</h3>
                <div id="printInfo"></div>
                <div id="print-alert"></div>
                <div class="input-container-form mb-3" id="alert-name">
                    <label for="name-signup">Nombre</label>
                    <div class="flex">
                    <input type="text" class="form-control shadow-none" id="name-signup" placeholder="Nombre">
                    <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="input-container-form mb-3" id="alert-lastname">
                    <label for="lastname-signup">Apellido</label>
                    <div class="flex">
                    <input type="text" class="form-control shadow-none" id="lastname-signup" placeholder="Apellido">
                    <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="input-container-form mb-3" id="alert-age">
                    <label for="age-signup">Fecha de nacimiento</label>
                    <div class="flex">
                    <input type="date" class="form-control shadow-none" id="age-signup">
                    <!-- <i class="fa fa-user"></i> -->
                    </div>
                </div>
                <div class="input-container-form mb-3" id="alert-email">
                    <label for="email-signup" class="form-label">Email</label>
                    <div class="flex">
                    <input type="email" class="form-control shadow-none" id="email-signup" placeholder="name@example.com">
                    <i class="fa fa-envelope"></i>
                    </div>
                  </div>
                  <div class="input-container-form" id="alert-pass">
                    <label for="password-signup" class="form-label">Contraseña</label>
                    <div class="flex">
                    <input type="text" class="form-control shadow-none selected-input" autocomplete="off" id="password-signup" placeholder="Contraseña">
                    <i class="fa fa-eye" id="eye"></i>
                    </div>
                </div>
                <button type="submit" id="btn-signup">Crear cuenta</button>
            </form>
            <div>
                <div class="register">
                    <p>Ya tengo una cuenta <a href="index.html"> Ingresar</a></p>
                </div>
            </div>
            
        </div>
        </div>
    </section>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="./js/signUp.js" type="module"></script>
</body>

</html>
